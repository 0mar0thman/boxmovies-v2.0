<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style/register.css" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style-js-move.css" />

    <title>Register</title>
  </head>
  <body>
    <form class="forms">
      <p class="title">Register</p>
      <p class="message">Signup now and get full access to our app.</p>
      <div class="flex">
        <label>
          <input class="input" type="text" placeholder="" required="" />
          <span>Firstname</span>
        </label>

        <label>
          <input class="input" type="text" placeholder="" required="" />
          <span>Lastname</span>
        </label>
      </div>

      <label>
        <input class="input" type="email" placeholder="" required="" />
        <span>Email</span>
      </label>

      <label>
        <input class="input" type="password" placeholder="" required="" />
        <span>Password</span>
      </label>
      <label>
        <input class="input" type="password" placeholder="" required="" />
        <span>Confirm password</span>
      </label>
      <button class="submit">Submit</button>
      <p class="signin">
        Already have an acount ? <a href="http://127.0.0.1:5500/">Signin</a>
      </p>
    </form>

    <script src="./style/fontawesome/all.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./pages/pagesJS/releaseDate.js"></script>
    <script src="./pages/pagesJS/voteAverage.js"></script>
    <script src="./pages/pagesJS/voteCount.js"></script>
    <script src="./pages/pagesJS/popularity.js"></script>
    <script src="./pages/pagesJS/searchInput.js"></script>

    <script src="./pages/pagesJS/pageMove.js"></script>
  </body>
</html>
